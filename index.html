<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->
  <div class="card ">
    <div class="card__star">
      <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
          fill="#FC7614" />
      </svg>
    </div>

    <h1 class="card__title">How did we do?</h1>
    <p class="card__body">Please let us know how we did with your support request. All feedback is appreciated to help
      us improve our offering!</p>
    <div class="rating__list">
      <button class="rating__button">1</button>
      <button class="rating__button">2</button>
      <button class="rating__button">3</button>
      <button class="rating__button">4</button>
      <button class="rating__button">5</button>
    </div>
    <button class="submit__button">Submit</button>
  </div>
  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="card card__thankyou">
    <img src="./images/illustration-thank-you.svg" alt="">
    <div class="card__rating">You selected 5 out of 5</div>
    <h1 class="card__title">Thank you!</h1>
    <p class="card__body">We appreciate you taking the time togive a rating. if you ever need more support, don't
      hesitate to get in touch!</p>
  </div>

  <!-- 
  You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,

</body>

</html>
